<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./styles/styles.css" />

        <title>Frontend Mentor | Social links profile</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
            <article class="content">
                <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar" />

                <p class="address">London, United Kingdom</p>
                <p class="quote">"Front-end developer and avid reader."</p>
                <section id="button-group">
                    <button id="github">GitHub</button>
                    <button id="frontend-mentor">Frontend Mentor</button>
                    <button id="linkedin">LinkedIn</button>
                    <button id="twitter">Twitter</button>

            </article>
        </main>
    </body>
</html>
